<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="styl.css">
</head>
<body>
	<div class="maindiv">
	<div class="box">
		<form autocomplete="off">
			<h2>Login In</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="signup.html">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
    <div class="box">
		<form autocomplete="off">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
            <div class="links">
				<a href="#"></a>
				<a href="login.html">SignIn</a>
			</div>
            <input type="submit" value="Signup">
        </form>
	</div>
	</div>

        <div class="flex-items">3</div> 
    </div>  -->
</body>
</html>
